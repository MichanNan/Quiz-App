<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css//bookmark.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Quiz App</h1>
    </header>
    <main>
      <section class="question-card">
        <div class="question-card__bookmark">
          <span class="material-symbols-rounded" data-js="bookmark">
            bookmark
          </span>
        </div>
        <div class="question-card__question">
          <p class="question-card__question__text">
            Lorem, ipsum dolor sit wer, ipsum, dolor sit elit.
          </p>
          <button class="question-card__question__show-answer">
            Show Answer
          </button>
          <p class="question-card__answer hidden">Lorem ipsum dolor</p>
        </div>
        <ul class="question-card__categories">
          <li class="question-card__categories__item">#html</li>
          <li class="question-card__categories__item">#css</li>
          <li class="question-card__categories__item">#flexbox</li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="navbar">
        <a class="navbar__nav-link" href="./index.html">
          <span class="material-symbols-rounded"> home </span>
        </a>
        <a class="navbar__nav-link selected" href="./bookmark.html">
          <span class="material-symbols-rounded filled"> bookmark </span>
        </a>
        <a class="navbar__nav-link" href="./form.html">
          <span class="material-symbols-rounded">add_circle</span>
        </a>
        <a class="navbar__nav-link" href="./account.html">
          <span class="material-symbols-rounded"> account_circle </span>
        </a>
      </div>
    </footer>
  </body>
</html>
